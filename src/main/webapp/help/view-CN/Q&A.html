                        <h3 class="title">3. 常见问题</h3>
                        <p class="paragraph">Q：忘记密码怎么办？</p>
                        <p class="paragraph">A：请联系系统管理员为您重新设置新密码。</p>
                        <p class="paragraph">Q：网页部分图像或者数据不能正常显示</p>
                        <p class="paragraph">A：可能是浏览器的缓存机制造成的，请按Ctrl +Alt +Delete 清除缓存，刷新重新登录系统。如仍存在此问题，请及时联系系统管理员。</p>
                        <p class="paragraph">Q：正在使用真机调试，设备突然显示失联</p>
                        <p class="paragraph">A：设备失联可能是由于USB连接不稳定，请点击刷新，返回真饥库，重新选择使用此设备。如仍不能连接此设备，请将此设备断开USB，重新连接USB。</p>
