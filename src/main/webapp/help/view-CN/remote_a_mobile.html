                        <h3 class="title">2.5 真机调试</h3>
                        <p class="paragraph">用户凭借账号信息以及用户身份登录本系统后，找到系统的顶部导航栏中“真机调试”菜单项，点击“新建调试”即可进入真机调试功能页面，操作本系统提供的设备。操作页面和操作业务流程如下二图所示。</p>
                        <div class="imgcenter" >
                            <img class="imgbig" src="../images/img-CN/remote_a_mobile_1.jpg">

                        </div>
                        <div class="imgcenter" >
                            <img class="imgxsmall" src="../images/img-CN/remote_a_mobile_2.jpg">
                            <p class="imgname">真机调试业务流程图</p>
                        </div>
                        <p class="paragraph">(1) 点击“开始调试”按钮，选择调试时间，进入设备调试界面。如下图所示。</p>
                        <div class="imgcenter" >
                            <img src="../images/img-CN/remote_a_mobile_3.jpg">

                        </div>
